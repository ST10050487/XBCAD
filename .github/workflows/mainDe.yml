name: Android CI

on:
  push:
    branches:
      - Main-Dev
  pull_request:
    branches:
      - Main-Dev

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [1.8, 11]  # Test on multiple Java versions

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v2
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'adopt'  # Specify the distribution, e.g., 'adopt', 'zulu', 'temurin', etc.

    - name: Cache Gradle packages
      uses: actions/cache@v2
      with: 
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}-${{ matrix.java-version }}
        restore-keys: ${{ runner.os }}-gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run unit tests
      run: ./gradlew test

    - name: Run instrumentation tests
      run: ./gradlew connectedAndroidTest

  static-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v2
      with:
        java-version: 1.8
        distribution: 'adopt'  # Specify the distribution

    - name: Run static analysis
      run: ./gradlew check

  notify:
    runs-on: ubuntu-latest
    needs: [build, static-analysis]

    steps:
    - name: Create issue on failure
      if: failure()
      uses: peter-evans/create-issue-from-file@v4
      with:
        title: 'CI Failure Notification'
        content-filepath: failure-report.txt
        labels: 'CI Failure'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
